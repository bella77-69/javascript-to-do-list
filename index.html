<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <title>JavaScript To Do List</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="intro col-12">
                <h1>Work To-Dos</h1>
                <div>
                    <div class="border1"></div>
                    <div c </div>
                    </div>
                </div>

                <div class="row">
                    <div class="helpText col-12">
                        <p id="text">Enter text into the input field to add items to your list.</p>
                        <p id="text">Click the item to mark it as complete.</p>
                        <p id="text">Click the "X" to remove the item from your list.</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <input id="userInput" type="text" placeholder="New item..." maxlength="27">
                        <button id="enter"><i class="fa fa-pencil"></i></button>
                    </div>
                </div>

                <div class="row">
                    <div class="listItems col-12">
                        <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
                        </ul>
                    </div>
                </div>

            </div>
            <script src="script.js"></script>
</body>

</html>
